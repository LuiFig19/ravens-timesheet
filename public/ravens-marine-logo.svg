<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Ravens Marine Logo -->
  <!-- Blue swoosh/orbital design -->
  <g>
    <ellipse cx="80" cy="60" rx="70" ry="15" fill="none" stroke="#2563eb" stroke-width="4" transform="rotate(-15 80 60)"/>
    <ellipse cx="80" cy="60" rx="50" ry="10" fill="none" stroke="#3b82f6" stroke-width="3" transform="rotate(-15 80 60)"/>
    <ellipse cx="80" cy="60" rx="30" ry="6" fill="none" stroke="#60a5fa" stroke-width="2" transform="rotate(-15 80 60)"/>
    <!-- Central circle -->
    <circle cx="80" cy="60" r="8" fill="#1e40af"/>
  </g>
  
  <!-- Ravens Text -->
  <text x="160" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e40af">RAVENS</text>
  
  <!-- Marine Text -->
  <text x="320" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2563eb">MARINE</text>
  
  <!-- Tagline -->
  <text x="160" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="#64748b" letter-spacing="2px">A MEECO SULLIVAN COMPANY</text>
  
  <!-- Decorative line -->
  <line x1="160" y1="85" x2="380" y2="85" stroke="#93c5fd" stroke-width="2"/>
</svg> 