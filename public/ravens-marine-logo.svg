<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 500 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue gradient for the sphere -->
    <radialGradient id="sphereGradient" cx="0.3" cy="0.3">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </radialGradient>
    
    <!-- Ring gradient -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Main blue sphere -->
  <circle cx="80" cy="60" r="35" fill="url(#sphereGradient)" stroke="#1E40AF" stroke-width="1"/>
  
  <!-- Orbital ring around the sphere -->
  <ellipse cx="80" cy="60" rx="55" ry="15" fill="none" stroke="url(#ringGradient)" stroke-width="4" transform="rotate(-20 80 60)"/>
  
  <!-- RAVENS text -->
  <text x="140" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1E40AF" letter-spacing="1px">RAVENS</text>
  
  <!-- MARINE text -->
  <text x="330" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#4682B4" letter-spacing="1px">MARINE</text>
  
  <!-- Underline -->
  <line x1="140" y1="55" x2="480" y2="55" stroke="#4682B4" stroke-width="2"/>
  
  <!-- Tagline -->
  <text x="140" y="80" font-family="Arial, sans-serif" font-size="12" fill="#666666" letter-spacing="3px">A MEECO SULLIVAN COMPANY</text>
</svg> 